<div
  class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
  style="width: 280px; height: 100vh"
>
  <a
    href="/main"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <svg class="bi pe-none me-2" width="40" height="32">
      <use xlink:href="#bootstrap" />
    </svg>
    <i class="bi bi-graph-up-arrow fs-2" width="40" height="32"></i>
    <span class="fs-4">승진점수계산기</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto text-start">
    <li class="nav-item">
      <a href="/main" class="nav-link active" aria-current="page">
        <i class="bi bi-house"></i>
        처음으로
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-pen"></i>
        공통점수 입력
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-pen"></i>
        지역별 점수 입력
      </a>
    </li>
    {% if request.user.is_authenticated %}
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-reception-4"></i>
        점수 비교
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-file-spreadsheet-fill"></i>
        내 점수 모아보기
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-globe"></i>
        지역 설정
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-box-arrow-right"></i>
        로그아웃
      </a>
    </li>
    {% endif %}
  </ul>
  {% if not request.user.is_authenticated %}
  <hr />
  로그인을 하면 자신이 입력한 점수를 저장할 수 있습니다.
  <hr />
  {% endif %}
  <div class="container">
    {% if request.user.is_authenticated %}
    <a
      class="d-flex justify-content-center align-items-center text-white text-decoration-none"
    >
      <strong>mdo</strong>
    </a>
    {% endif %}
    <a class="d-flex justify-content-center align-items-center text-white text-decoration-none" href="/login"><strong>로그인하기</strong></a>
  </div>
</div>
